[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  PRISMA_GENERATE_IN_POSTBUILD = "true"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "prisma"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Regra para arquivos estáticos
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

# Regras de redirecionamento para APIs
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/nextjs-server/api/:splat"
  status = 200
  force = true

# Regra para imagens
[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

# Regra para o favicon e outros arquivos na raiz
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

# Regra padrão
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/nextjs-server"
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()" 